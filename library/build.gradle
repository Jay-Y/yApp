apply plugin: 'com.android.library'android {    compileSdkVersion 24    buildToolsVersion "24.0.2"    defaultConfig {        minSdkVersion 11        targetSdkVersion 24        versionCode 1        versionName "2.0.6"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }}dependencies {    // add dependencies here    compile fileTree(dir: 'libs', include: ['*.jar'])    compile 'com.android.support:appcompat-v7:24.+'    compile 'com.android.support:design:24.+'}// build a jar with source filestask sourcesJar(type: Jar) {    from android.sourceSets.main.java.srcDirs    classifier = 'sources'}task javadoc(type: Javadoc) {    failOnError false    source = android.sourceSets.main.java.sourceFiles    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))    classpath += configurations.compile}// build a jar with javadoctask javadocJar(type: Jar, dependsOn: javadoc) {    classifier = 'javadoc'    from javadoc.destinationDir}// uncomment to build a jar file in addition to the default aar file//android.libraryVariants.all { variant ->//    def name = variant.buildType.name//    def task = project.tasks.create "jar${name.capitalize()}", Jar//    task.dependsOn variant.javaCompile//    task.from variant.javaCompile.destinationDir//    artifacts.add('archives', task);//}