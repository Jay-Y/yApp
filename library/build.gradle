apply plugin: 'com.android.library'apply plugin: 'com.github.dcendents.android-maven'group='com.github.Jay-Y'android {    compileSdkVersion 23    buildToolsVersion "23.0.2"    defaultConfig {        minSdkVersion 11        targetSdkVersion 23        versionCode 1        versionName "1.0"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }}dependencies {    // add dependencies here    compile fileTree(dir: 'libs', include: ['*.jar'])    testCompile 'junit:junit:4.12'    compile 'com.android.support:appcompat-v7:23.+'    compile 'com.android.support:design:23.+'    compile 'io.reactivex:rxandroid:1.+'    compile 'com.squareup.okhttp3:okhttp:3.+'    compile 'com.squareup.retrofit2:retrofit:2.+'    compile 'com.squareup.retrofit2:converter-gson:2.+'    compile 'com.squareup.retrofit2:adapter-rxjava:2.+'    compile 'com.squareup.picasso:picasso:2.5.2'    compile('com.github.afollestad.material-dialogs:core:0.8.5.3@aar') {        transitive = true    }    compile 'com.github.chrisbanes.photoview:library:1.2.2'}// build a jar with source filestask sourcesJar(type: Jar) {    from android.sourceSets.main.java.srcDirs    classifier = 'sources'}task javadoc(type: Javadoc) {    failOnError  false    source = android.sourceSets.main.java.sourceFiles    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))    classpath += configurations.compile}// build a jar with javadoctask javadocJar(type: Jar, dependsOn: javadoc) {    classifier = 'javadoc'    from javadoc.destinationDir}// uncomment to build a jar file in addition to the default aar file//android.libraryVariants.all { variant ->//    def name = variant.buildType.name//    def task = project.tasks.create "jar${name.capitalize()}", Jar//    task.dependsOn variant.javaCompile//    task.from variant.javaCompile.destinationDir//    artifacts.add('archives', task);//}